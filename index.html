<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        
        <div class="game-info">
            <div class="score-display">
                <span>分数: <span id="score">0</span></span>
                <span>最高分: <span id="highScore">0</span></span>
            </div>
            <div class="game-status">
                <span id="gameStatus">按空格键开始游戏</span>
            </div>
        </div>
        
        <div class="speed-control">
            <label for="speedSlider">游戏速度:</label>
            <input type="range" id="speedSlider" min="1" max="10" value="5" class="speed-slider">
            <span id="speedValue">5</span>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        
        <div class="game-controls">
            <button id="startBtn" class="control-btn">开始</button>
            <button id="pauseBtn" class="control-btn">暂停</button>
            <button id="restartBtn" class="control-btn">重新开始</button>
        </div>
        
        <div class="instructions">
            <h3>游戏说明</h3>
            <p>使用方向键或WASD控制蛇的移动</p>
            <p>吃到食物可以增长身体和得分</p>
            <p>避免撞到墙壁或自己的身体</p>
            <p>按空格键可以暂停/继续游戏</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
